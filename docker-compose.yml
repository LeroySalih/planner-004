services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: planner-web
    restart: unless-stopped

    # Expose port 3000 on the host
    ports:
      - "3000:3000"

    # Load environment variables for production
    env_file:
      - .env

    environment:
      NODE_ENV: production

    # Attach to the shared external network with Postgres
    networks:
      - app-net

networks:
  app-net:
    external: true